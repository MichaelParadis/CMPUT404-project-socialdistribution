<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/register.css' %}">
    <script src="{% static 'users/register.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
        <i class="fas fa-dragon"></i>
        Dispersal
    </a>
</nav>

<div class="d-flex justify-content-center">
    <div class="login-register-container">

        <form id="registration-form" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group ">
                        <label for="displayName">Username</label>
                        <input name="username" id="displayName" class="input form-control" type="text" value="">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group ">
                        <label for="password1">Password</label>
                        <input name="password1" id="password1" class="input form-control" type="password" value="">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input id="password2" name="password2" class="input form-control" type="password">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12">
                    <div class="feed">
                    </div>
                    <div class="form-row justify-content-around">
                        <input type="button" value="Register" class="btn btn-outline-primary"
                               onclick="registerUser()">

                        <a class="btn btn-outline-primary" href="/frontend/login/">
                            Login
                        </a>
                    </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
