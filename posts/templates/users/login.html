<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/register.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="{% static 'users/login.js' %}"></script>
</head>
<body>
<!-- TODO Create a nice banner -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
        <i class="fas fa-dragon"></i>
        Dispersal
    </a>
</nav>

{% for message in messages %}
    <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
{% endfor %}
<div class="d-flex justify-content-center">
    <div class="login-register-container">
        <form id="login-form" method="POST">
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="displayName">Username</label>
                        <input class="submit username-submit" type="submit" onclick="loginUser()">
                        <input name="username" id="displayName" class="input display-name-input form-control"
                               type="text" value="">

                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <div class="form-group ">
                        <label for="password1">Password</label>
                        <input class="submit password-submit" type="submit" onclick="loginUser()">
                        <input name="password" id="password" class="input password-input form-control" type="password"
                               value="">

                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    {#                    <div class="feed"></div>#}
                    <div class="form-row justify-content-around">
                        <input type="button" value="Log in" class="btn btn-outline-primary" onclick="loginUser()">
                        <a class="btn btn-outline-primary" href="/frontend/register/">
                            Register
                        </a>
                    </div>
                </div>
        </form>
    </div>
</div>
</body>
</html>
